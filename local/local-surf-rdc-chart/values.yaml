    value: https://acc-aperture.data.surfsara.nl
  - name: SRDC_URL
    value: https://local-srdr-rd-app-acc.data.surfsara.nl
  - name: CLOUD_SERVICE
    value: owncloud
  - name: HIDDEN_SERVICES
    value: 
