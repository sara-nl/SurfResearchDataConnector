# Default values for surfresearchdataconnector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # registry: local
  repository: local/surfresearchdataconnector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "surfresearchdataconnector"
fullnameOverride: "surfresearchdataconnector"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  # annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: "surfresearchdataconnector"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  # targetPort: 8080
  # annotations:
  #    prometheus.io/scrape: 'true'

ingress:
  enabled: true
  # className: ""
  # annotations: {
  #         proxy_http_version 1.1;
  #         proxy_redirect off;
  #         proxy_set_header Upgrade $http_upgrade;
  #         proxy_set_header Connection "upgrade";
  #         proxy_set_header        Host                    $host;
  #         proxy_set_header        X-Real-IP               $remote_addr;
  #         proxy_set_header        X-Forwarded-For         $proxy_add_x_forwarded_for;
  #         proxy_pass http://surfresearchdataconnector/;
  # }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: local-srdr-rd-app-acc.data.surfsara.nl
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: localdomain-reversed-tls
    #  hosts:
    #    - reversed-rd-app-acc.data.surfsara.nl

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

